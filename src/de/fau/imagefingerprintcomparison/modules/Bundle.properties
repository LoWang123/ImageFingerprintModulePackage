OpenIDE-Module-Display-Category=Autopsy Module Pack
OpenIDE-Module-Long-Description=\
    Calculates Image Fingerprints and compares them to a database of images.\n\
    The database is a seperate database called FingerprintDB constructed on first time use. \
    There is no distinction between different cases for this database allowing the user to easily use the same files for different cases.\n\
    FingerprintDB is managed in the 'Advanced' settings portion of the ImageFingerprint Ingest module.\n\
    It is also possible to simply calculate the Fingerprints and do whatever you like with it, using the IngestModule and the 'Fingerprint' ContentViewer.\n\
    Images from the database that are similar to the original image can be found in the 'Fingerprint Similarity' ContentViewer after using the IngestModule with the 'compare images to database' flag enabled.\n\n\
    Please keep in mind that the image name is used as an indentifying mechanism within FingerprintDB as well as the corresponding BlackboardArtifacts, thus multiple images with the same name cannot be added to FingerprintDB.
